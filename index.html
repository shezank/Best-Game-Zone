<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Game Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a7c309e25c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="full-logo">
                <img class="logo" src="images/Frame.png" alt="">
                <h1><span class="log-g">G</span><span class="logo-amar">amer</span></h1>
            </div>
            <div>
                <ul>
                    <li>About Us</li>
                    <li>Developers</li>
                    <li class="follow-us">Follow Us On <i class="fab fa-youtube"></i> <i class="fab fa-tiktok"></i></li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- Header Section End -->

    <main>
        <div class="bannar">
            <div class="play-goat">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p>1-Click instant play</p>
                <p>No Download</p>
                <p>1000s of supported online games</p>
                <div class="button">
                    <input class="btn-singin" type="button" value="SIGN IN">
                    <input class="btn-rogue" type="button" value="GO ROGUE">
                </div>
            </div>
            <div class="got-img">
                <img src="images/Group 18.png" alt="">

            </div>
        </div>
    </main>




</body>

</html>
